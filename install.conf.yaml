- shell:
  - git clone https://github.com/majutsushi/urxvt-font-size ~/.urxvt/ext
  - cd ~/.urxvt/ext && ln -s urxvt-font-size/font-size

- link:
  # ui
  ~/.xinitrc: ui/.xinitrc
  ~/.Xresources: ui/.Xresources
  ~/.config/i3/config: ui/i3.config
  ~/.config/compton.conf: ui/compton.conf
  ~/.config/polybar/config: ui/polybar.config
  ~/.config/polybar/launch.sh: ui/polybar-launch.sh
  # terminal
  ~/.zshrc: zsh/.zshrc
  # git
  ~/.gitconfig: git/.gitconfig
  # vim
  ~/.vimrc: vim/.vimrc
  ~/.vim/colors/city-lights.vim: vim/city-lights.vim
  # scripts
  ~/scripts: scripts
